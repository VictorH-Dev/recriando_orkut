<body>
    

        <header class="menu  orkut-button-bg">
            <nav></nav>
        </header>

        <main class="container">
                <aside class="photo">
                <div class="photo__avatar">
                    <img 
                        src="imgs/iconeavatar.png"
                        height="250px"
                        width="250"

                </div>
                <div class="photo__name">

                </div>
